<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"> </head>
<body>

<div class="container container-table">
    <div class="row vertical-center-row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <span>Survey Details</span>
                    </h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <p>
                                <strong>Title : </strong><span th:text="${surveyUiModel.title}"></span>
                            </p>
                            <p>
                                <strong>Description : </strong><span th:text="${surveyUiModel.description}"></span>
                            </p>
                            <p>
                                <strong>Type : </strong><span th:text="${surveyUiModel.surveyType}"></span>
                            </p>
                            <div class="input-group">
                                <input id="survey-link" class="form-control"  th:value="@{${#httpServletRequest.getHeader('Referer')}+${'survey/'+ surveyUiModel.id}}" />
                                <span class="input-group-btn">
                                    <button class="btn copy" title="Copy to clipboard" data-placement="bottom" data-clipboard-target="#survey-link">
                                        <svg aria-hidden="true" class="octicon octicon-clippy" height="16" version="1.1" viewBox="0 0 14 16" width="14"><path fill-rule="evenodd" d="M2 13h4v1H2v-1zm5-6H2v1h5V7zm2 3V8l-3 3 3 3v-2h5v-2H9zM4.5 9H2v1h2.5V9zM2 12h2.5v-1H2v1zm9 1h1v2c-.02.28-.11.52-.3.7-.19.18-.42.28-.7.3H1c-.55 0-1-.45-1-1V4c0-.55.45-1 1-1h3c0-1.11.89-2 2-2 1.11 0 2 .89 2 2h3c.55 0 1 .45 1 1v5h-1V6H1v9h10v-2zM2 5h8c0-.55-.45-1-1-1H8c-.55 0-1-.45-1-1s-.45-1-1-1-1 .45-1 1-.45 1-1 1H3c-.55 0-1 .45-1 1z"></path></svg>
                                    </button>
                                </span>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-md-6">
                            <a th:href="@{/survey/}+${surveyUiModel.id}">
                                <button type="button" class="btn btn-success btn-lg btn-block">
                                    Vote</button>
                            </a>
                        </div>
                        <div class="col-md-6">
                            <a th:href="@{/survey/result/}+${surveyUiModel.id}">
                                <button type="button" class="btn btn-primary btn-lg btn-block">
                                    View Result</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer :: footer"> </footer>
</body>
</html>
